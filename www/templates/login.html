<ion-view view-title="Login">
	<ion-header-bar>
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content class="has-header">
		<form ng-submit="doLogin()">
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="Username" ng-model="loginData.username">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="loginData.password">
				</label>
			</div>
			<div class="padding-horizontal">
				<a href="#/home" class="button button-block button-calm" type="submit">Log in</a>
				<p class="text-center"> -or- </p>
				<a class="button button-block button-positive" type="submit">Facebook</a>
				<a class="button button-block button-assertive" type="submit">Google</a>
			</div>
		</form>
	</ion-content>
</ion-view>
