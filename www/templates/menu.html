<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive" align-title="center">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<a class="button button-icon button-clear ion-ios-search" href="#/app/advance-search">
				</a>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<!--
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
-->
		<div class="top-statusbar"></div>
		<div class="list no-margin">
			<ion-item class="item item-thumbnail-left">
				<img src="img/profile.jpg">
				<h3>{{'name' | translate}}</h3>
				<p>vipul@wohlig.com</p>
			</ion-item>
		</div>
		<ion-content class="has-header" style="top: 99px;">
			<ion-list>
				<ion-item menu-close href="#/app/home">
					{{'home' | translate}}
				</ion-item>
				<ion-item menu-close href="#/app/notification">
					{{'notification' | translate }}
				</ion-item>
				<ion-item menu-close href="#/app/advance-search">
					{{'search' | translate }}
				</ion-item>
				<ion-item menu-close href="#/app/myprofile">
					{{'myprofile' | translate }}
				</ion-item>
				<ion-item menu-close href="#/app/events">
					{{'Event' | translate }}
				</ion-item>
				<div class="item" style="padding:0px">
					<div class="row">
						<div class="col col-33 text-center" style="line-height: 2;padding-left: 10px;">ગુજરાતી</div>
						<div class="col col-33 text-center">
							<label class="toggle toggle-assertive" ng-init="trans.language = true">
								<input type="checkbox" ng-model="trans.language" checked = "trans.language" ng-click="fnc(trans.language)">
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</div>
						<div class="col col-33" style="line-height: 2;">
						English
						</div>
					</div>
				</div>
			</ion-list>
		</ion-content>
		<!--
		<ion-footer-bar align-title="left">

			
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#">
					GUJRATI
				</a>
				<a class="tab-item" href="#">
					ENGLISH
				</a>
			</div>

		</ion-footer-bar>
-->
	</ion-side-menu>
</ion-side-menus>
